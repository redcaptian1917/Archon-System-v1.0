<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archon Command Center</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <!-- The Login Screen (Visible by default) -->
    <div class="container" id="login-container">
      <form class.form-box" id="login-form">
        <h1>ARCHON</h1>
        <p>Command & Control Interface</p>
        <div class="input-group">
          <label for="api-url">API Onion Address</label>
          <!-- 
            You MUST paste your new .onion address here.
            Example: <input value="your_new_api_address_xxxxx.onion" ... />
          -->
          <input
            id="api-url"
            value="your_new_api_address_xxxxx.onion" 
            required
          />
        </div>
        <div class="input-group">
          <label for="login-username">Username</label>
          <input id="login-username" value="william" required />
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input id="login-password" type="password" required />
        </div>
        <button type="submit">Authenticate</button>
        <p id="login-status" class="status-text"></p>
      </form>
    </div>

    <!-- The Chat Screen (Hidden by default) -->
    <div class="container" id="chat-container" hidden>
      <div class="chat-header">
        <h1>ARCHON</h1>
        <div class_status>
          <span class="dot-green"></span> Connected
        </div>
      </div>
      <div class="chat-window" id="chat-window">
        <!-- Messages will be added here -->
      </div>
      <form class="chat-input-form" id="chat-form">
        <input
          id="chat-input"
          placeholder="Delegate to CodingCrew..."
          autocomplete="off"
        />
        <button type="submit" id="send-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
    </div>
  </body>
</html>
